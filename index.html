<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz com An√∫ncios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 20px;
      gap: 20px;
    }

    .quiz-container, .ads-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }

    .quiz-container {
      flex: 2;
    }

    .ads-container {
      flex: 1;
      max-width: 300px;
    }

    .ads-container h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }

    .ad {
      margin-bottom: 20px;
      text-align: center;
    }

    .ad img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- √Årea do quiz -->
    <div class="quiz-container">
      <h1>Quiz Interativo</h1>
      <form id="quizForm">
        <label>Pergunta 1: Quanto √© 2 + 2?</label><br>
        <input type="text" name="pergunta1" required><br><br>

        <label>Pergunta 2: Capital do Brasil?</label><br>
        <input type="text" name="pergunta2" required><br><br>

        <button type="submit">Enviar Respostas</button>
      </form>
      <p id="status"></p>
    </div>

    <!-- √Årea dos an√∫ncios -->
    <aside class="ads-container">
      <h2>Promo√ß√µes Exclusivas üî•</h2>
      <div class="ad">
        <a href="https://s.shopee.com.br/10tbwDATdl" target="_blank">
          <img src="https://via.placeholder.com/200x150?text=Promo√ß√£o+1" alt="Promo√ß√£o 1">
          <p>üéÅ Super desconto! Clique e aproveite!</p>
        </a>
      </div>
      <div class="ad">
        <a href="https://s.shopee.com.br/3qDnJRlgS9" target="_blank">
          <img src="https://via.placeholder.com/200x150?text=Promo√ß√£o+2" alt="Promo√ß√£o 2">
          <p>üî• Oferta imperd√≠vel s√≥ hoje!</p>
        </a>
      </div>
    </aside>
  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      // üîó URL do seu Google Apps Script Web App
      const url = "https://script.google.com/macros/s/AKfycbyiPSe_-TnyHWy0LXtJSde3RzW2cosX6UiILq6TfDDiFTg_xTVLqKPXvtyMVQdG3wSA/exec";

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("status").innerText = "‚úÖ Respostas enviadas com sucesso!";
        document.getElementById("quizForm").reset();
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå Erro ao enviar respostas.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
